<html>
    <head>
        <title>D3 tutorial</title>
        <script src="https://d3js.org/d3.v3.min.js"></script>

    </head>
    <body>
        <script>
            var canvas = d3.select("body")
                        .append("svg")
                        .attr("height",500)
                        .attr("widht",500)
            
            var circle = canvas.append("circle")
                  .attr("cx",250)
                  .attr("cy",250)
                  .attr("r",50)
                  .attr("fill","red");
                  
            var rect = canvas.append("rect")
                             .attr("x",0)
                             .attr("y",0)
                             .attr("height",50)
                             .attr("width",250);
                             
            
            var line = canvas.append("line")
                             .attr("x1",0)
                             .attr("y1",100)
                             .attr("x2",500)
                             .attr("y2",100)
                             .attr("stroke","green")
                             .attr("stroke-width",4);
                             
             
        </script>

    </body>
</html>
