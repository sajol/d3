<html>
    <head>
        <title>D3 tutorial</title>
        <script src="https://d3js.org/d3.v3.min.js"  charset="utf-8"></script>

    </head>
    <body>
        <script>
	
           //dom elements < data elements 
           //dom elements > data elements 
           //dom elements = data elements 
           var data =[10,20,30];
           var canvas = d3.select("body")
                        .append("svg")
                        .attr("width",1000)
                        .attr("height", 1000);
           
           var circle =  canvas.append("circle")
                          .attr("cx",50)
                          .attr("cy",50)
                          .attr("r", 25);
           
           
           circle.transition()
                 .duration(3000)
                 .each("end",function(){ d3.select(this).attr("fill","red") })
                 .attr("cx",200)
                 .transition()
                 .attr("cy",200)
                 .transition()
                 .attr("cx",50)
                 .transition()
                 .attr("cy",50);
           
		
        </script>

    </body>
</html>
